    ne_50m_admin_0_boundary_lines_land:
      title: ne_50m Country boundaries on land and offshore
      description: |
        Natural Earth shows de facto boundaries by default according to who controls the territory, versus de jure. Adjusted to taste which boundaries are shown, hidden, and how they are rendered using the fclass_* properties paired with the POV worldview polygons above.'
      type: array
      items:
        type: object
        propertiesForGeoJSON: [featurecla]
    ne_50m_admin_0_countries:
      title: ne_50m Admin 0 – Countries
      description: |-
        There are 258 countries in the world. Greenland as separate from Denmark.
        Most users will want this file instead of sovereign states, though some users will want map units instead when needing to distinguish overseas regions of France.
        Natural Earth shows de facto boundaries by default according to who controls the territory, versus de jure.
      type: array
      items:
        type: object
        required:
          - id
          - nom_m
          - nom
          - insee_reg
          - geometry
