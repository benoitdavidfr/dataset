            description: '???'
          LIBENR:
            description: libellé long
            type: string
          CODEISO2:
            description: code ISO alpha-2, éventuellement vide
            type: string
            pattern: '^([A-Z]{2}|)$'
          CODEISO3:
            description: code ISO alpha-3, éventuellement vide
            type: string
