    v_mvt_commune_2025:
      title: Mouvements de communes
      description: Mouvements de communes
      type: array
      items:
        type: object
        properties:
          MOD:
            description: |
              Code modification
              Modalités:
                10	Changement de nom
                20	Création
                21	Rétablissement
                30	Suppression
                31	Fusion simple
                32	Création de commune nouvelle
                33	Fusion association
                34	Transformation de fusion association en fusion simple
                35	Suppression de commune déléguée
                41	Changement de code dû à un changement de département
                50	Changement de code dû à un transfert de chef-lieu
                70	Transformation de commune associée en commune déléguée
                71	Rétablissement de commune déléguée
              Les infos avant peuvent être vides pour une création (code=20)
            type: string
            pattern: '^\d{2}$'
          DATE_EFF:
            description: date d'effet, format ISO AAAA-MM-DD
            type: string
            pattern: '^\d{4}-\d{2}-\d{2}$'
          TYPECOM_AV:
            description: |
              type d'entité avant
              Modalités:
                ARM: Arrondissement municipal
                COM: Commune
                COMA: Commune associée
                COMD: Commune déléguée
              éventuellement vide
            type:
              enum: [ARM, COM, COMA, COMD, '']
          COM_AV:
            description: code commune avant, éventuellement vide
            type: string
            pattern: '^(\d[\dAB]\d{3}|)$'
          TNCC_AV:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
              Eventuellement vide.
            type: string
            pattern: '^(\d|)$'
          NCC_AV:
            description: nom en majuscules avant
            type: string
          NCCENR_AV:
            description: nom en minuscules avant
            type: string
          LIBELLE_AV:
            description: libellé avant
            type: string
          TYPECOM_AP:
            description: |
              type d'entité après
              Modalités:
                ARM: Arrondissement municipal
                COM: Commune
                COMA: Commune associée
                COMD: Commune déléguée
            type:
              enum: [ARM, COM, COMA, COMD]
          COM_AP:
            description: code commune après
            type: string
            pattern: '^\d[\dAB]\d{3}$'
          TNCC_AP:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC_AP:
            description: nom en majuscules après
            type: string
          NCCENR_AP:
            description: nom en minuscules après
            type: string
          LIBELLE_AP:
            description: libellé après
            type: string
