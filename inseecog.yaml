          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
    v_commune_comer_2025:
      title: Subdivisions des COM, TOM et autres outre-mers
      description: Subdivisions des COM, TOM et autres outre-mers
      type: array
      items:
        type: object
        properties:
          COM_COMER:
            description: code de la subdivision
            type: string
            pattern: '^9[78]\d\d\d$'
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
          NATURE_ZONAGE:
            description: |
              Modalités:
                CIR	Circonscription territoriale
                CDM	Code à 5 chiffres du condominium de l’Île des Faisans
                COM	Commune
                CPT	Code à 5 chiffres de La Passion-Clipperton
                DIS	District
            type:
              enum: [CIR, CDM, COM, CPT, DIS]
          COMER:
            description: code COMER
            type: string
            pattern: '^9[78]\d$'
          LIBELLE_COMER:
            description: libellé du COMER
            type: string
    v_pays_territoire_2025:
      title: Pays et territoires
      description: Pays et territoires
      type: array
      items:
        type: object
        properties:
          COG:
            description: code COG
            type: string
            pattern: '^99\d\d\d$'
          ACTUAL:
            description: '???'
          CRPAY:
            description: '???'
          LIBCOG:
            description: libellé court COG
            type: string
