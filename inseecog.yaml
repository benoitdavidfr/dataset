title: Code officiel géographique au 1er janvier 2025 (Insee)
description: |
  source: https://www.insee.fr/fr/information/2560452
$schema:
  title: Schéma du COG
  description: Schema du COG
  $schema: 'http://json-schema.org/draft-07/schema#'
  type: object
  required: [
    title, description, $schema,
    v_region_2025, v_departement_2025, v_arrondissement_2025, v_canton_2025, v_commune_2025,v_comer_2025,v_commune_comer_2025,
    v_pays_territoire_2025, v_codes_extension_2025, v_mvt_commune_2025, 
    v_commune_depuis_1943, v_tom_depuis_1943, v_commune_outremer_depuis_1943, v_pays_et_territoire_depuis_1943
  ]
  additionalProperties: false
  properties:
    title: {description: titre, type: string}
    description: {description: description, type: string}
    $schema: {description: schéma, type: object}
    v_region_2025:
      title: Régions
      description: Régions
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          REG:
            description: code Insee région
            type: string
            pattern: '^\d\d$'
          CHEFLIEU:
            description: code Insee du chef-lieu
            type: string
            pattern: '^\d[0-9AB]\d\d\d$'
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
    v_departement_2025:
      title: Départements
      description: Départements
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          DEP:
            description: code Insee du département
            type: string
            pattern: '^\d[\dAB]\d?$'
          REG:
            description: code Insee de la région à laquelle le département appartient
            type: string
            pattern: '^\d\d$'
          CHEFLIEU:
            description: code Insee du chef-lieu
            type: string
            pattern: '^\d[0-9AB]\d\d\d$'
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
    v_arrondissement_2025:
      title: Arrondissements
      description: Arrondissements
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          ARR:
            description: code Insee de l'arrondissement
            type: string
            pattern: '^\d[\dAB]\d\d?$'
          DEP:
            description: code Insee du département
            type: string
            pattern: '^\d[\dAB]\d?$'
          REG:
            description: code Insee de la région à laquelle le département appartient
            type: string
            pattern: '^\d\d$'
          CHEFLIEU:
            description: code Insee du chef-lieu
            type: string
            pattern: '^\d[0-9AB]\d\d\d$'
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
    v_canton_2025:
      title: Cantons
      description: Cantons
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          CAN:
            description: code Insee du Canton
            type: string
            pattern: '^\d[\dAB]\d\d\d?$'
          DEP:
            description: code Insee du département
            type: string
            pattern: '^\d[\dAB]\d?$'
          REG:
            description: code Insee de la région à laquelle le canton appartient
            type: string
            pattern: '^\d\d$'
          COMPCT:
            description: '???'
            type: string
          BURCENTRAL:
            description: commune principale
            type: string
            pattern: '^\d[0-9AB]\d\d\d$'
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
          TYPECT:
            description: |
              type de canton
              Modalités:
                C: Canton
                N: Canton « fictif » pour communes nouvelles
                V: Canton-Ville (ou pseudo-canton)
            type: {enum: [C, 'N', V]} 
    v_commune_2025:
      title: Commune, Commune associée, Commune déléguée ou arrondissement municipal
      description: Regroupe Commune, Commune associée, Commune déléguée et arrondissement municipal
      type: array
      items:
        oneOf:
          - description: description d'une Commune
            type: object
            additionalProperties: false
            required: [TYPECOM, COM, REG, DEP, CTCD, ARR, TNCC, NCC, NCCENR, LIBELLE, CAN, COMPARENT]
            properties:
              TYPECOM:
                description: type d'entité, 'COM' pour une Commune
                type:
                  const: COM
              COM:
                description: code Insee de la commune
                type: string
                pattern: '^\d[\dAB]\d\d\d$'
              REG:
                description: code Insee de la région à laquelle la Commune appartient
                type: string
                pattern: '^\d\d$'
              DEP:
                description: code Insee du département
                type: string
                pattern: '^\d[\dAB]\d?$'
              CTCD:
                description: Collectivité territoriale assurant le rôle de conseil départemental (?)
                type: string
              ARR:
                description: code Insee de l'arrondissement sauf pour les Communes de Mayotte
                type: string
                pattern: '^(\d[\dAB]\d\d?|)$'
              TNCC:
                description: |
                  Modalités:
                    0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                    1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                    2: Article = LE ; charnière = DU
                    3: Article = LA ; charnière = DE LA
                    4: Article = LES ; charnière = DES
                    5: Article = L' ; charnière = DE L'
                    6: Article = AUX ; charnière = DES
                    7: Article = LAS ; charnière = DE LAS
                    8: Article = LOS ; charnière = DE LOS
                type: string
                pattern: '^\d$'
              NCC:
                description: Nom en majuscules
                type: string
              NCCENR:
                description: Nom en minuscules
                type: string
              LIBELLE:
                description: semble identique à NCCENR
                type: string
              CAN:
                description: Code Canton ?
                type: string
              COMPARENT:
                description: Commune mère, toujours vide pour une Commune
                type: string
                pattern: '^$'
          - description: Commune associée, Commune déléguée ou arrondissement municipal
            type: object
            additionalProperties: false
            required: [TYPECOM, COM, REG, DEP, CTCD, ARR, TNCC, NCC, NCCENR, LIBELLE, CAN, COMPARENT]
            properties:
              TYPECOM:
                description: |
                  type d'entité
                  Modalités:
                    ARM: Arrondissement municipal
                    COMA: Commune associée
                    COMD: Commune déléguée
                type:
                  enum: [ARM, COMA, COMD]
              COM:
                description: code Insee de l'entité
                type: string
                pattern: '^\d[\dAB]\d\d\d$'
              REG:
                description: vide pour COMA et COMD, code région pour ARM
                type: string
                pattern: '^(\d\d|)$'
              DEP:
                description: vide pour COMA et COMD, code département pour ARM
                type: string
                pattern: '^(\d[\dAB]\d?|)$'
              CTCD:
                description: '????'
              ARR:
                description: vide pour COMA et COMD, code arrondissement pour ARM
                type: string
                pattern: '^(\d[\dAB]\d\d?|)$'
              TNCC:
                description: |
                  Modalités:
                    0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                    1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                    2: Article = LE ; charnière = DU
                    3: Article = LA ; charnière = DE LA
                    4: Article = LES ; charnière = DES
                    5: Article = L' ; charnière = DE L'
                    6: Article = AUX ; charnière = DES
                    7: Article = LAS ; charnière = DE LAS
                    8: Article = LOS ; charnière = DE LOS
                type: string
                pattern: '^\d$'
              NCC:
                description: Nom en majuscules
                type: string
              NCCENR:
                description: Nom en minuscules
                type: string
              LIBELLE:
                description: semble identique à NCCENR
                type: string
              CAN:
                description: Code Canton ?
                type: string
              COMPARENT:
                description: Commune mère
                type: string
                pattern: '^\d[\dAB]\d\d\d$'
    v_ctcd_2025:
      title: Collectivité territoriale assurant le rôle de conseil départemental (?)
      description: |
        A confirmer.
        Généralement le conseil départemental sauf:
          - en Corse où c'est la CTC
          - en Alsace où c'est la Collectivité européenne d'Alsace
          - dans le Rhône où ce sont le Conseil départemental du Rhône et la Métropole de Lyon
        100 entités.
      type: array
      items:
        type: object
        properties:
          CTCD:
            description: code CTCD
            type: string
          REG:
            description: code région
            type: string
          CHEFLIEU:
            description: code de la commune chef-lieu
            type: string
          TNCC:
            description: |
              Modalités:
                0: Pas d'article et le nom commence par une consonne sauf H muet ; charnière = DE
                1: Pas d'article et le nom commence par une voyelle ou un H muet ; charnière = D'
                2: Article = LE ; charnière = DU
                3: Article = LA ; charnière = DE LA
                4: Article = LES ; charnière = DES
                5: Article = L' ; charnière = DE L'
                6: Article = AUX ; charnière = DES
                7: Article = LAS ; charnière = DE LAS
                8: Article = LOS ; charnière = DE LOS
            type: string
            pattern: '^\d$'
          NCC:
            description: Nom en majuscules
            type: string
          NCCENR:
            description: Nom en minuscules
            type: string
          LIBELLE:
            description: semble identique à NCCENR
            type: string
    v_comer_2025:
      title: COM, TOM et autres outre-mers
      description: COM, TOM, Nouvelle-Calédonie, La Passion-Clipperton et Île des Faisans
      type: array
      items:
        type: object
        properties:
          COMER:
            description: code COMER
