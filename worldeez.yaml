              description: "id état souverain 1"
              type: 'string'
            territory1:
              description: "Etat souverain 1"
              type: 'string'
            geometry:
              description: "Géométrie GeoJSON"
              type: 'object'
              properties:
                type:
                  description: "Type de géométrie"
                  enum: ['MultiPolygon','Polygon']
