    admin_0_sovereignty: |
      209 sovereign states in the world.
      Sovereign states: There are fewer sovereign states than ISO country codes. Sovereign States do not distinguish between the metropolitan and semi-independent portions of a state or it’s constituent countries. Passports are issued by sovereign states, not countries.

    admin_0_countries:
      There are 258 countries in the world. Greenland as separate from Denmark. Most users will want this file instead of sovereign states, though some users will want map units instead when needing to distinguish overseas regions of France.
    
    admin_0_map_units: |
      Map units: Not usually useful but some FIPS and ISO codes refer to groups of individual admin-0 territories by these
      designations. US Pacific Island Territories, French Guiana, and more.
      
      Pour la France il y en a 4: ATF,GUF,NCL,FXX
      Je suppose que les autres sont trop petits
      On peut les sélectionner par:
        sovereignt='France'
        ou sov_a3='FR1'
        
