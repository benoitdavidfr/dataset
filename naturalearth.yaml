title: Feuille de style NaturaEarth
description: |
  Ce fichier est conçu pour être utilisé par styler.php.
  Il définit les éléments de style pour NaturalEarth.
$schema:
  $schema: 'http://json-schema.org/draft-07/schema#'
  type: object
  properties:
    title: {description: nom de la feuille de style, type: string}
    description: {description: description de la feuille de style, type: string}
    datasets:
      description: info par JdD avec en clé le nom du JdD
      type: object
      patternProperties:
        '^[-A-Za-z0-9_]+$':
          type: object
          required: [sections]
          properties:
            minZoom: {description: niveau de zoom min à partir duquel le JdD est affiché, type: integer}
            maxZoom: {description: niveau de zoom max jusqu'au quel le JdD est affiché, type: integer}
            sections:
              description: infos sur les sections indexées par le nom de la section
              type: object
              patternProperties:
                '^[-A-Za-z0-9_]+$':
                  type: object
                  required: [style]
                  properties:
                    style:
                      description: le style associé aux feature de cette section
                      type: object
                      properties:
                        color: { description: couleur, type: string}
                        
themes:
  coaslinesAndBoundaries:
    datasets:
      NE110mPhysical:
        minZoom: 2
        maxZoom: 6
        sections:
          ne_110m_coastline:
            style:
              color: blue
      NE110mCultural:
        minZoom: 2
        maxZoom: 6
        sections:
          ne_110m_admin_0_map_units:
            style:
              color: '#ff7800'
              weight: 5
              opacity: 0.65
