title: Natural Earth
cultural:
  admin:
    general: |
      Il y a 4 notions de découpage territorial:
        - sovereignty - état souverain
          Un seul objet pour la France recouvrant la métropole et ses outre-mer
            sovereignt == 'France'
            sov_a3 == 'FR1'
        - l'état souverain se décompose en countries et dependencies dans le fichier countries
          Visiblement la France est découpée en
            - FXX+5-DROM d'une part comme country avec adm0_a3='FRA'
            - SPM, WLF, MAF, BLM, PYF, NCL, ATF individuellement comme dependency
          nom->admin, code->adm0_a3
        - map_units (ou geounit)
          découpage individuels en chaque espaces métropole + outre-mer
          nom = geounit, clé=gu_a3=code ISO alpha3
        - map_subunits (ou geosubunit)
          distinction de l'hexagone et de la Corse
          nom = subunit, clé=su_a3
    properties:
      sovereignt: nom de l'état souverain
      sov_a3: code alpha3 de l'état souverain, FR1 pour la France
      admin: nom du pays, au sens country, les outre-mer autres que les DROM sont considérés comme des pays distincts
      adm0_a3: code du pays
      geounit: nom de l'unité géo.
      gu_a3: code de l'unité, semble être le code ISO apha 3
