    ne_10m_admin_0_map_units:
      title: ne_10m Admin 0 – map_units
      description: |
        Les unités cartographiques correspondent à une décomposition des countries. Par exemple, pour la France, les DROM sont dissociés de la métropole.
      type: array
      items:
