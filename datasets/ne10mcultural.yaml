params:
  COORDINATE_PRECISION: 3
  MAP_SCALE_DEN: 10_000_000
  MAP_SCALE_ALPHA: '1:10m'
  SHP_DIR: '../data/naturalearth/10m_cultural/10m_cultural/'
$schema:
  $schema: 'http://json-schema.org/draft-07/schema#'
  title: Natural Earth, 1:10m, cultural themes
  description: |-
    Natural Earth is a public domain map dataset available at 1:10m, 1:50m, and 1:110 million scales. Featuring tightly integrated vector and raster data, with Natural Earth you can make a variety of visually pleasing, well-crafted maps with cartography or GIS software. (https://www.naturalearthdata.com/)

    La signification des différentes couches et de leurs attributs n'est pas simple.
  type: object
  required:
    - title
    - description
    - $schema
    - ne_10m_admin_0_boundary_lines_land
    - ne_10m_admin_0_countries
    - ne_10m_admin_0_countries_fra
    - ne_10m_admin_0_map_units
    - ne_10m_admin_0_map_subunits
  additionalProperties: false
  properties:
    $schema:
      description: Schéma JSON du jeu de données
      type: object
    ne_10m_admin_0_boundary_lines_land:
      title: ne_10m Country boundaries on land and offshore
      description: |
        Natural Earth shows de facto boundaries by default according to who controls the territory, versus de jure. Adjusted to taste which boundaries are shown, hidden, and how they are rendered using the fclass_* properties paired with the POV worldview polygons above.'
      type: array
      items:
        type: object
        propertiesForGeoJSON: [featurecla]
    ne_10m_admin_0_countries:
      title: ne_10m Admin 0 – Countries
      description: |-
        There are 258 countries in the world. Greenland as separate from Denmark.
        Most users will want this file instead of sovereign states, though some users will want map units instead when needing to distinguish overseas regions of France.
        Natural Earth shows de facto boundaries by default according to who controls the territory, versus de jure.
      type: array
      items:
        type: object
        required:
          - id
          - nom_m
          - nom
          - insee_reg
          - geometry
        propertiesForGeoJSON:
          - featurecla
          - sovereignt
          - sov_a3
          - type
          - admin
          - adm0_a3
          - geounit
          - gu_a3
          - subunit
          - su_a3
          - name
          - name_long
          - name_fr
          - abbrev
          - formal_en
          - note_adm0
          - note_brk
          - name_alt
          - pop_est
          - pop_year
          - gdp_md
          - gdp_year
          - economy
          - income_grp
          - iso_a2
          - iso_a3
          - adm0_iso
          - continent
          - region_un
          - subregion
          - name_fr
    ne_10m_admin_0_countries_fra:
      title: ne_10m Admin 0 – Countries FRA
      description: '???'
      type: array
      items:
        type: object
        required:
          - id
          - nom_m
          - nom
          - insee_reg
          - geometry
        propertiesForGeoJSON:
          - featurecla
          - sovereignt
          - sov_a3
          - type
          - admin
          - adm0_a3
          - geounit
          - gu_a3
          - subunit
          - su_a3
          - name
          - name_long
          - name_fr
          - abbrev
          - formal_en
          - note_adm0
